  rabbitmq:
    hostname: ${RMQ_HOST:-rabbitmq}
    container_name: 100f_rabbit
    image: rabbitmq:3-management
    restart: unless-stopped
    #command: rabbitmq-server
    expose:
      - 5672:5672 #amqp
      - 15672:15672 #http
      - 15692:15692  #prometheus
    volumes:
      - rabbit_data:/var/lib/rabbitmq
    # env_file:
