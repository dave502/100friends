      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE:-secret_cookie}
      RABBITMQ_DEFAULT_USER: ${RMQ_USERNAME:-admin}
      RABBITMQ_DEFAULT_PASS: ${RMQ_PASSWORD:-admin}
