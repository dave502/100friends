    ports:
      - 5432:5432
    networks:
      - 100friends
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d chat_db -U ${DB_USERNAME:-postgres}" ]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles: [dev]


