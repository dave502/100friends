  gql_server:
    depends_on:
      - neo4j
        #condition: service_healthy
    build:
      context: ./gql_server
      dockerfile: Dockerfile
    container_name: 100f_graphql_server
    restart: unless-stopped
    # env_file:
    #   - .env
    environment:
      NEO4_USER:  ${NEO4_USER}
      NEO4_PASS:  ${NEO4_PASS}
      NEO4_HOST:  ${NEO4_HOST}
      JWT_SECRET: ${JWT_SECRET}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gql_server.tls=true"  
      - "traefik.http.routers.gql_server.entrypoints=websecure"
      - "traefik.http.routers.gql_server.rule=Host(`${HOST}`) && PathPrefix(`/graphql`)"
      - "traefik.http.routers.server.tls.certresolver=resolver"
    ports: [4000]
      #- 4000:4000
    volumes:
      - ./gql_server:/app
      - gql_server_modules:/app/node_modules
    networks:
      - 100friends
    logging:
      driver: "json-file"
      options:
        max-size: "0.3m"
    profiles:
      - dev
    
  auth:
    depends_on:
      - neo4j
        #condition: service_healthy
    build:
      context: ./auth
      dockerfile: Dockerfile
    container_name: 100f_server_auth
    restart: unless-stopped
    env_file:
      - ./auth/.auth.env
    # environment:
    #     REDIS_URL: ${REDIS_URL}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.tls=true"  
      - "traefik.http.routers.auth.entrypoints=websecure"
      - "traefik.http.routers.auth.rule=Host(`${HOST}`) && PathPrefix(`/auth/`)"
      - "traefik.http.routers.auth.tls.certresolver=resolver"
    ports: [8055]
      #- 8055:8055
    volumes:
      - ./auth:/app
      - auth_modules:/app/node_modules
    networks:
      - 100friends
    logging:
      driver: "json-file"
      options:
        max-size: "0.3m"
    
  frontend:
    build:
      context: frontend
      target: development
    container_name: 100f_frontend
    ports: [3000]
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${HOST}`)"
      - "traefik.http.routers.frontend.entrypoints=web, websecure"
      - "traefik.http.routers.frontend.tls.certresolver=resolver"
    volumes:
      - ./frontend/src:/code/src
      - /code/node_modules
    networks:
      - 100friends
    stdin_open: true
    # depends_on:
